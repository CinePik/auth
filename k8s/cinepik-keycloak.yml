apiVersion: apps/v1
kind: Deployment
metadata:
  name: cinepik-keycloak-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cinepik-keycloak
  template:
    metadata:
      labels:
        app: cinepik-keycloak
    spec:
      containers:
        - image: sebam/cinepik-keycloak:latest
          name: cinepik-keycloak
          command: ['/opt/keycloak/bin/kc.sh']
          args: ['start-dev']
          env:
            - name: KEYCLOAK_PORT
              value: '8080'
            - name: KEYCLOAK_ADMIN
              valueFrom:
                secretKeyRef:
                  name: keycloak-credentials
                  key: KEYCLOAK_ADMIN
            - name: KEYCLOAK_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keycloak-credentials
                  key: KEYCLOAK_ADMIN_PASSWORD

          ports:
            - containerPort: 8080
              name: server
          # livenessProbe:
          #   httpGet:
          #     path: /health/live
          #     port: server
          #   initialDelaySeconds: 20
          #   periodSeconds: 3
          # readinessProbe:
          #   httpGet:
          #     path: /health/ready
          #     port: server
          #   initialDelaySeconds: 20
          #   periodSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: cinepik-keycloak
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: cinepik-keycloak
